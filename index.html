<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/87ffa05237.js" crossorigin="anonymous"></script>
  <title>Instagram Post</title>
   </head>
   <body>
   <div class="post">
    <div class="post-header">
       <div id="logo">
        <i class="fa-brands fa-html5"></i>
       </div>
       <div id="text">
        <h5>HTML5</h5>
        <p>Poot Lovato</p>
       </div>
       <div id="dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
       </div>  
    </div>
    <div class="post-img">
        <img src="https://i1.sndcdn.com/artworks-000133196464-2fs5qi-t500x500.jpg"><img>
    </div>
    <div class="post-body">
        <div class="post-icons">
            <div id="icons-left">
                <i class="fa-regular fa-heart"></i> <i class="fa-regular fa-comment"></i> <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div id="icon-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <p>Liked by <strong>manuyuuu</strong>, <strong>ddlovato</strong> and <strong>88,000 others</strong> </p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod ligula sed tortor ultrices sodales. Vestibulum vel ornare risus. Curabitur consequat arcu non diam malesuada mollis.</p>
    </div>
   </div>
   </body>
</html>
